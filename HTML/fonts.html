<h1>Text Formatting tags</h1>
	<b>bold</b><br><br>
	<i>italic</i><br><br>
	<u> underline</u><br><br>
	<strong>bold style</strong><br><br>
	<em>emphasized tag</em> <!--italic--><br><br>
	<small>text in small size</small><br><br>
	<big> bigger text</big><br><br>
	<p>H<sub>2</sub>O</p>
	<p>X<sup>2</sup></p>
	<strike>strike through the text</strike><br><br>
	<del>deleted tag</del><br><br>
	<ins>inserted tag</ins>
