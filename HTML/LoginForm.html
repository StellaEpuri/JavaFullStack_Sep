<html>
<head>
<title>Registration Form</title>
</head>
<body>
<h1>Text Box</h1>
<label>UserName:</label>
<input type="text"><br>
<label>Password:</label>
<input type="password"><br>
<h1>Radion Buttons</h1>
<label>Gender:</label><br>
<input type="radio" name="Gender">Male<br>
<input type="radio" name="Gender">Female<br>
<input type="radio" name="Gender">Others<br>
<h1>Check Box</h1>
<label>Hobbies</label><br><br>
<input type="checkbox" checked>Reading<br>
<input type="checkbox">Singing<br>
<input type="checkbox">Dancing<br>
<input type="checkbox">Gardening<br>
<h1>Text Area</h1>
<label>Address</label><br>
<textarea rows="5" cols="20">
</textarea><br>
<h1>Date</h1>
<label>DateOfBirth</label><br>
<input type="date"><br>
<h1>Color</h1>
<label>Fav Color</label><br>
<input type="color"><br>
<h1>Email</h1>
<label>Email Id</label><br>
<input type="email"><br>
<h1>File</h1>
<label>Attach a File</label><br>
<input type="file"><br>
<h1>Select-Option</h1>
<label>Select Box </label><br>
<select multiple>
<option> Java</option>
<option> Python</option>
<option> c</option>
<option> c++</option>
<option> Html</option>
<option> css</option>
<option> JavaScript</option>
</select><br><br><br>
<input type="submit">
<input type="reset">
</body>
</html>
