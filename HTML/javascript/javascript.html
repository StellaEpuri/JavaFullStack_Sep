<h1>To change the Attributes</h1>
<img id="attribute" src="red.png" width="100" height="100"><br><br>

<button type="button" onclick='document.getElementById("attribute").src="green.png"'>Green</button>
<button type="button" onclick='document.getElementById("attribute").src="blue.png"'>Blue</button>

<h1>To change the CSS</h1>
<h2 id="css"> Introduction to JavaScript</h2>
<button type="button" onclick='document.getElementById("css").style.color="red"'>Red</button>
<button type="button" onclick='document.getElementById("css").style.color="purple"'>Purple</button>

<h1>To Hide and Display Content</h1>
<h2 id="hide" >This will demonstrate hide and display</h2>
<button type="button" onclick='document.getElementById("hide").style.display="none"'>Hide</button>
<button type="button" onclick='document.getElementById("hide").style.display="block"'>Display</button>
